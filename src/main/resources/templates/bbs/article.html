<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/article.css" />
</th:block>

<div layout:fragment="content" id="bbs">
	<div id="bbsArticle">
		<div id="bbsArticle_header" th:if="${#strings.isEmpty(errorMessage)}">
			<p th:if="${#strings.isEmpty(errorMessage)}"
				th:text="${individual.subject}"></p>
		</div>

		<div class="bbsArticle_bottomLine">
			<dl>
				<dt>작성자</dt>
				<dd th:if="${#strings.isEmpty(errorMessage)}"
					th:text="${individual.name}"></dd>
				<dt>줄수</dt>
				<dd th:if="${#strings.isEmpty(errorMessage)}" th:text="${lineSu}"></dd>
			</dl>
		</div>

		<div class="bbsArticle_bottomLine">
			<dl>
				<dt>등록일</dt>
				<dd th:if="${#strings.isEmpty(errorMessage)}"
					th:text="${individual.created}"></dd>
				<dt>조회수</dt>
				<dd th:if="${#strings.isEmpty(errorMessage)}"
					th:text="${individual.hitCount}"></dd>
			</dl>
		</div>

		<div id="bbsArticle_content">
			<table width="600" border="0">
				<tr>
					<td style="padding-left: 20px 80px 20px 62px;" valign="top"
						height="200"><textarea rows="12" cols="82" name="content"
							style="border: none" class="boxTA"
							th:if="${#strings.isEmpty(errorMessage)}"
							th:text="${individual.content}"></textarea></td>
				</tr>
			</table>
		</div>

	</div>

	<div id="bbsArticle_footer">
		<div id="leftFooter">
			<input type="button" value=" 수정 " class="btn2"
				th:if="${#strings.isEmpty(errorMessage)}"
				th:onclick="|location.href='updated?num=@{${individual.num}}&@{${params}}'|" />
			<input type="button" value=" 삭제 " class="btn2"
				th:if="${#strings.isEmpty(errorMessage)}"
				th:onclick="|location.href='deleted_ok?num=@{${individual.num}}&@{${params}}'|" />
		</div>
		<div id="rightFooter">
			<input type="button" value=" 리스트 " class="btn2"
				th:if="${#strings.isEmpty(errorMessage)}"
				th:onclick="|location.href='list?@{${params}}'|" />
		</div>
	</div>
</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		var errorMessage = [[${errorMessage}]];
		if(errorMessage != null) {
			alert(errorMessage);
		}
	</script>
</th:block>
</html>
